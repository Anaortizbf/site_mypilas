<!DOCTYPE html>
<html>
<body>

	<!-- Display por padrão é block -->
	<p style="background-color: #7C29E8;height: 100px">1</p>
	<p style="background-color: #A681DE;height: 100px">2</p>
	<p style="background-color: #1387AD;height: 100px">3</p>
	<p style="background-color: green;height: 100px">4</p>

	<!-- Display por padrão é inline -->
	<a style="background-color: pink;height: 100px">1</a>
	<a style="background-color: yellow;height: 100px">2</a>
	<a style="background-color: red;height: 100px">3</a>
	<a style="background-color: green;height: 100px">4</a>

	<br>

	<!-- Display alterando para inline-block -->
	<p style="background-color: red;height: 100px;width: 400px;display:inline-block;">3</p>
	<p style="background-color: green;height: 100px;width: 400px;display:inline-block;">4</p>

</body>
</html>
