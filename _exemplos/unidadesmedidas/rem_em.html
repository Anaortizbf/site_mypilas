<!DOCTYPE html>
<html>
<head>
	<title>Rem e Em</title>
	<style>

		body{
			font-size: 62.5%; /* 10px */
		}

		p{
			font-size:2em; /* 20px */
		}

		span{
			font-size: 2rem; /* 16px */
		}

	</style>
</head>
<body>

	<h1>Titulo do Texto</h1>

	Este é o tamanho padrão do texto. <!-- TAMANHO PADRÃO É 16px -->

	<p>Este é o tamanho do texto dentro do parágrafo.
		<span>Aqui é um pequeno recorte dentro do span e dentro do parágrafo.</span>
	</p>

</body>
</html>
